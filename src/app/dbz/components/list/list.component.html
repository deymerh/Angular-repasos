<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item mt-1 d-flex justify-content-between aling-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isFirst }"
    *ngFor="let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEvent = even;
      let isOdd = odd;
      ">
    <div>
      <span class="text-primary">{{ i +1 }}. </span>
      <span>Nombre: {{ character.name }} </span>
      <span>Poder: {{ character.power }} </span>
    </div>
    <button class="btn btn-danger" (click)="removeCharacter(character)">X</button>
  </li>
</ul>
