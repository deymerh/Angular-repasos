<form (ngSubmit)="emitCharacter()">
  <h4>Agregar personaje</h4>
  <input
    [(ngModel)]="character.name" name="name"
    class="form-control" type="text" id=""
    placeholder="Nombre">
  <input
    [(ngModel)]="character.power" name="power"
    class="form-control mt-1"
    type="text" id=""
    placeholder="Poder">
  <button class="btn btn-primary mt-1">Agregar</button>
</form>
