<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <app-dbz-list [characterList]="characters" (removeCharacterEmit)="onDeleteCharacter($event)"></app-dbz-list>
  </div>

  <div class="col">
    <app-add-character (onNewEventEmitter)="onNewCharacter($event)"></app-add-character>
  </div>
</div>
